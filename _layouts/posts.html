---
layout: default
---

  <div class="post">
    <div class="post_details">
      <h2><a href="{{ post.url }}">{{ page.title }}</h2>
      <a href="{{ post.url }}" title="Permalink for this post">{{ page.date | date_to_string }}</a>
    </div>
    <div class="post_content">
      {{ content }}
    </div>
    <div class="post_meta">
    </div>
  </div>

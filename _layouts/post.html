---
layout: default
---
  <div class="post_single">
    <div class="details">
      <span class="date">
        {{ page.date | date: "%b %d"}}
        <span class="year">{{ page.date | date: "%Y"}}</span>
      </span>
      <h2>{{ page.title }}</h2>
    </div>
    <div class="content">
      {{ page.content }}
    </div>
    <div class="meta">
    </div>
  </div>

---
layout: default
---

{% for post in site.posts limit:5 %}
  <div class="post">
    <a class="details" href="{{ post.url }}">
      <span class="date">
        {{ post.date | date: "%b %d"}}
        <span class="year">{{ post.date | date: "%Y"}}</span>
      </span>
      <h2>{{ post.title }}</h2>
    </a>
    <div class="content">
      {{ post.content }}
    </div>
    <div class="meta">
    </div>
  </div>
{% endfor %}
